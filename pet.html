<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adote um PET - gerenciamento</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Adote um PET - Gerenciamento</h1>
    </header>
    <main>
        <form action="backend/pet-cadastrar.php"method="POST">
            <div id="grid">
                <div>
                    <label for="Nome">Nome</label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div>
                    <label for="especie">Espécie</label>
                    <select name="especie" id="especie" required>
                        <option value="" disabled selected>Selecione...</option>
                        <option value="gato">Gato</option>
                        <option value="cachorro">Cachorro</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
                <div>
                    <label for="raca">Raça</label>
                    <select name="raca" id="raca" required>
                        <option value="" disabled selected>Selecione...</option>
                        <option value="Persa">Persa</option>
                        <option value="Siames">Siamês</option>
                        <option value="Pinscher">Pinscher</option>
                        <option value="Basse">Basse</option>
                        <option value="Husky Siberiano">Husky Siberiano</option>
                    </select>
                </div>
                <div>
                    <label for="porte">Porte</label>
                    <select name="porte" id="Porte" required>
                        <option value="" disabled selected>Selecione...</option>
                        <option value="P">Pequeno</option>
                        <option value="M">Médio</option>
                        <option value="G">Grade</option>
                    </select>
                </div>
                <div>
                    <label for="Idade">Idade estimada</label>
                    <input type="text" name="idade" id="idade" required>
                </div>
            </div>
            <div>
                <label for="obs">Observação</label>
                <textarea name="obs" id="obs"></textarea>
            </div>
            <input type="submit" value="Cadastrar">
        </form>
    </main>
     <footer>
        <a href="index.html">Voltar</a>
    </footer>
</body>

</html>
